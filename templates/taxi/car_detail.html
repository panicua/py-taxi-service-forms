{% extends "base.html" %}

{% block content %}
  <p>
    Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }}) -
    <a href="{% url 'taxi:car-update' pk=car.pk %}"><strong>update</strong></a>
    /
    <a style="color: #f50740" href="{% url 'taxi:car-delete' pk=car.pk %}"><strong>delete</strong></a>
  </p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
{% endblock %}
