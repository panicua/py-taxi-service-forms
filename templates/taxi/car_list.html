{% extends "base.html" %}

{% block content %}
  <h1>Car list <a style="margin-left: 50px" class="btn btn-success" href="{% url 'taxi:car-create' %}"><strong>Create</strong></a></h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
